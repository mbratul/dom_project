<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-title">Random Quote Generator</h1>
        <button class="new-quote-btn" id="new-quote-btn">New Quote</button>
      </div>
      <div class="divider"></div>
      <p class="quote-body" id="quote-body">
        Click the button above to find new and randomly generated quotes. This
        is a pretty simple application. I will suggest please try yourself
        before watching me to code that.
      </p>
    </div>
    <div class="container">
      <div class="header">
        <h1 class="header__title">Fill the form below</h1>
        <div class="btn-group">
          <button class="new-quote-btn" id="reset-btn">Reset</button>
          <button class="new-quote-btn" id="submit-btn">Submit</button>
        </div>
      </div>
      <div class="divider"></div>
      <div class="input-group">
        <label class="lead" for="name-inp">What is your name</label>
        <input type="text" class="text-input" id="name-inp" />
      </div>
      <p class="result-body" id="result-body">
        Hello <strong><span id="name-output">Ratul</span></strong> welcome to
        our application
      </p>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
